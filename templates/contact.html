<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding: 20px;
            font-weight: bold;
            color: rgb(12, 246, 12);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .contact-method .icon {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .contact-method a {
            color: #212529;
            text-decoration: none;
        }
        
        .contact-method a:hover {
            color: #007bff;
        }
        
        .contact-method.phone .icon {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Contact Us</h1>
            </div>
            <div class="card-body">
                <div class="contact-method">
                    <span class="icon"><i class="fab fa-whatsapp"></i></span>
                    <a href="https://wa.me/1234567890">0796451725</a>
                </div>
                <div class="contact-method">
                    <span class="icon"><i class="fab fa-telegram"></i></span>
                    <a href="https://t.me/username">https://t.me/its-loney</a>
                </div>
                <div class="contact-method">
                    <span class="icon"><i class="fab fa-twitter"></i></span>
                    <a href="https://twitter.com/username">its-loney</a>
                </div>
                <div class="contact-method phone">
                    <span class="icon"><i class="fas fa-phone"></i></span>
                    <a href="tel:1234567890">0769077211</a>
                </div>
                <div class="contact-method">
                    <span class="icon"><i class="far fa-envelope"></i></span>
                    <a href="mailto:info@example.com">Mwagura02@gmail.com</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
